<body>
<header>
    <h1 id="greeting">Safron's Ice Cream</h1>
	<h1><small>The Freshest Ice Cream on the Earth!</small></h1>
    <h2>Fizz Bizz IV</h2>
	
</header> 
<main>
	<form onsubmit="return false;">
	
    <table>
	<tr><th colspan="2">
		
    Please Enter Your Full Name
	<br>
    <input type="text" name="firstname" id="firstname" placeholder="Enter first name">
    <input type="text" name="middlename" id="middlename" placeholder="Enter middle initial">
    <input type="text" name="lastname" id="lastname" placeholder="Enter last name">
	</th></tr>
	<tr><td>
	
	<p>First Divisor:</p>
	</td><td>
	<input  name="divisor_One" id="divisor_One" type="number" placeholder="Enter First Divisor" value="3" required >
	</td></tr><tr><td>
	<p>Second Divisor:</p> 
	</td><td>
	<input type="number" name="divisor_two" id="divisor_two" placeholder="Enter Second Divisor" value="5" required >
	</td></tr><tr><td>
	<p>Third Divisor:</p>
	</td><td>
	<input type="number" name="divisor_three" id="divisor_three" placeholder="Enter Third Divisor" value="7" required >
	</td></tr><tr><td>
	<p>First Word:</p>
	</td><td>
	<input type="text" name="first_Word" id="first_Word" value="Chocolate" required >
	</td></tr><tr><td>
	<p>Second Word:</p>
	</td><td>
	<input type="text" name="second_Word" id="second_Word" value="Vanilla" required >
	</td></tr><tr><td>
	<p>Third Word:</p>
	</td><td>
	<input type="text" name="third_word" id="third_Word" value="Strawberry" required >
	</td></tr><tr><td>
	<p>Default word:</p>
	</td><td>
	<input type="text" name="wordDefault" id="wordDefault" value="Neapolitan">
	</td></tr><tr><td>
	<p>How high do you want to count?</p>
	</td><td>
	<input type="text" name="countAmount" id="countAmount" value="125">
	</td></tr><tr>
	<td colspan="2">
	<p style="text-align: center;">
	
	<input type="submit" value="Submit Please" onclick="gatheredData()">
	</p>
	</table>
	</form>
    <p id="output"></p>

</main>
